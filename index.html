<!DOCTYPE html>
<html style="height: 100%;">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
				/* border: 1px solid red; */
				border: none;

			}

			h1,
			h2 {
				/* display: inline-block; */
				text-align: center;
			}

			#panel h1,
			#panel h2 {
				display: inline-block;
			}

			a,
			button,
			input,
			textarea {
				outline: 0;
			}

			input[type="button"]:hover {
				cursor: pointer;
			}

			#history:hover {
				cursor: pointer;
			}

			img {
				width: 40px;
				height: 40px;
			}

			.middlelist_info {
				color: white;
				display: inline-block;
				width: 180px;
				word-break: break-word;
				vertical-align: top;
				min-height: 40px;
				overflow: hidden;
			}

			.logo {
				position: absolute;
				top: 60px;
				left: 60px;
				background-image: url(img/微信.png);
				background-size: cover;
				background-repeat: no-repeat;
				width: 36px;
				height: 32px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/background.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/letf.css" />
		<link rel="stylesheet" type="text/css" href="css/right.css" />

	</head>
	<body style="background:url(img/2zrdI1g.jpg) ;background-size: cover;background-repeat: no-repeat;height: 100%;">
		<!--登录框部分-->
		<div id="login_contain" style="z-index:1;">
			<form id="login_message">
				<input type="text" id="login_account" placeholder="请输入账号" />
				<input type="password" id="login_password" placeholder="请输入密码" />
				<div id="login_tip"  ></div>
				<div id="remember_box" style="padding-left:27px;">
                <input type="checkbox" value="remember-me" id="remember" checked>
                <label for="remember-password-checkbox">
                    Remember me
                </label>
            </div>
				<input type="button" value="登录" id="login_btn" />
			</form>
		</div>
		<!--背景部分-->
		<section>
			<div class="logo" id="icon">
			</div>
			<div class="copyright" id="copyright">
				<p class="desc">By&nbsp;xingxinglieo&nbsp;Copy&nbsp;by&nbsp;Tencent</p>
			</div>
		</section>
		<!--背景部分-->
		<div id="main" style="width: 1003.78px;height:731.6px;visibility:hidden;">
			<div id="panel" onselectstart="return false;">
				<div id="header" onselectstart="return false;" style="white-space: nowrap;">
					<img src="img/myicon.png" style="height: 54px;width: 54px;padding-right: 9.625px;" onselectstart="return false;">
					<div style="display: inline-block;white-space:nowrap;text-overflow: ellipsis;overflow: hidden;width:55%;" onselectstart="return false;">
						<h4 id="myname" style="float:left;color: white;height: 54px;width: 100%;line-height: 30px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;" onselectstart="return false;"></h4>
					</div>
					<a href="javascript:;" id="menu" style="background-image: url(img/菜单.png);"></a>
					<div id="login_out">
						<div class="out" id="lout">
							<div class="out_icon" style="background-image:url(img/修改信息.png) ;">
							</div>
							<p>修改信息</p>
						</div>
						<div class="out" id="outl">
							<div class="out_icon" style="background-image:url(img/电源.png);">
							</div>
							<p>退出登录</p>
						</div>
					</div>
				</div>
				<div id="bar">
					<a href="javascript:;" id="barleft"><img src="img/聊天.png"></a>
					<a href="javascript:;" id="barmiddle"><img src="img/公众号%20(1).png"></a>
					<a href="javascript:;" id="barright"><img src="img/联系人信息.png"></a>
				</div>
				<div id="friendlist" onselectstart="return false;">
					<div id="friendlist_son" class="list" onselectstart="return false;"></div>
					<div id="srcoll">
						<div id="srcoll_son"></div>
					</div>
					<div id="middlelist" class="list">
					</div>
					<div id="middlescroll">
						<div id="middlescroll_son">
						</div>
					</div>
					<div id="rightlist" class="list"></div>
					<div id="rightcscroll">
						<div id="rightcscroll_son"></div>
					</div>
				</div>
			</div>
			<div id="content_contain">
				<div id="messagedetail" style="width: 100%;height: 100%;position:absolute;">

				</div>
				<iframe id="frame"  style="width: 100%;height: 100%;position:absolute;"></iframe>
				<div id="chatcontain" style="width: 100%;height: 100%;position:absolute;padding:0px 15px;box-sizing: border-box;">
					<div id="chat_top" class="letmiddle" style="color: black;"></div>
					<div style="position:relative;text-align:center;font-size: 10px;color:skyblue ;width: 100%;height: 15px;margin-top:2px;">
						<span id="lasthistory">滚动至顶部或点击查看前十条消息</span>
						</div>
					<div id="chat_content">
					</div>
					<div id="historybar" style="position:relative;text-align:center;font-size: 10px;color:skyblue ;width: 100%;height: 15px;border-top:1px solid #c3c3c3;margin:18px 0px 5px 0px;">
						<span id="history">查看全部历史消息</span>
						<div id="newtip" style="display: none;position: absolute;top: -232%;left: 20px;max-width: 240px;padding:0px 5px;line-height: 21px;min-height: 21px;background-color:#6699ff;word-wrap: break-word;border-radius: 10px;color:white">
							<div id="newtip_son"></div>
						</div>
					</div>
					<textarea spellcheck="false" id="chattext" wrap="hard" style="resize: none;"></textarea>
					<div style="height: 40px;position: relative;">
						<input type="button" id="textbtn" value="发送" />
						<div id="textbtn_before" style="display: none;color: indianred;"></div>
					</div>
				</div>
			</div>
			<div id="change">
				<div>
					<div id="xx" style="background-image:url(img/叉.png) ;float: right;
						height: 25px;width:25px;border-radius:10px;background-size: cover;background-repeat: no-repeat;">
					</div>
				</div>
				<div style="clear: both;margin-bottom: 10px;">

				</div>
				<span class="beforechange">昵&nbsp;&nbsp;&nbsp;称&nbsp;</span><input type="text" name="nickname" id="cnickname" class="change_content"
				 value="" placeholder="输入昵称" /><br />
				<span class="beforechange">年&nbsp;&nbsp;&nbsp;龄&nbsp;</span><input type="text" name="age" id="cage" class="change_content"
				 value="" placeholder="输入年龄" /><br />
				<span class="beforechange">地&nbsp;&nbsp;&nbsp;址&nbsp;</span><input type="text" name="address" id="caddress" class="change_content"
				 value="" placeholder="输入地址" /><br />
				<span class="beforechange">简&nbsp;&nbsp;&nbsp;介&nbsp;</span><input type="text" name="introduction" id="cintroduction"
				 class="change_content" value="" placeholder="输入简介" /><br />
				<span class="beforechange">邮&nbsp;&nbsp;&nbsp;箱&nbsp;</span><input type="text" name="mailbox" id="cmailbox" class="change_content"
				 value="" placeholder="输入邮箱" /><br />
				<input type="button" id="csubmit" value="提交" />
			</div>
		</div>

		<div id="mask" style="position: absolute;top: 50%;left:50% ;background-color: rgba(255,255,255,0.7);z-index: 10;display: none;">
			<div style="position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);background-color: rgba(255, 255, 255, 0.5);
				width: 380px;height: 235px;box-shadow: 0 2px 10px #999;border-radius: 5px;">
				<p id="alert" style="font-size: 20px;"></p>
				<input type="button" id="mask_btn" value="确定" />
			</div>
		</div>
	</body>
	<script src="js/jquery-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ajaxfunction.js"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
